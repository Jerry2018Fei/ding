<!DOCTYPE html>
<html>
<head>
    <title>所有的彩种信息</title>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="/static/css/news.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input"/>
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn add_btn" style="background-color:#5FB878">添加新种类</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>

</blockquote>
<div class="layui-form links_list">
    <table class="layui-table">
        <thead>
        <tr>
            <th><input type="checkbox" name="checkAll" lay-skin="primary" lay-filter="allChoose" id="allChoose"/></th>
            <th>ID</th>
            <th>名称</th>
            <th>前区数量</th>
            <th>前区最大值</th>
            <th>前区可否重复</th>
            <th>后区数量</th>
            <th>后区最大值</th>
            <th>后区可否重复</th>
            <th width="20%">操作</th>
        </tr>
        </thead>
        <tbody id="t_body" class="links_content"></tbody>
    </table>
</div>
<div id="page"></div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/lottery/list.js"></script>
<script id="list_tpl" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <tr id="{{item.id}}">
        <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"/></td>
        <td align="left">{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.frontSectionNumber}}</td>
        <td>{{item.frontSectionMax}}</td>
        <td>
            {{# if(item.frontSectionRepeatable === 1){ }}
            是
            {{# } }}
            {{# if(item.frontSectionRepeatable !== 1){ }}
            否
            {{# } }}
        </td>
        <td>{{item.backAreaNumber}}</td>
        <td>{{item.backAreaMax}}</td>
        <td>
            {{# if(item.backAreaRepeatable === 1){ }}
            是
            {{# } }}
            {{# if(item.backAreaRepeatable !== 1){ }}
            否
            {{# } }}
        </td>
        <td>
            <a class="layui-btn layui-btn-mini links_edit"><i class="iconfont icon-edit"></i> 编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-mini links_del"><i class="layui-icon">&#xe640;</i> 删除</a>
        </td>


    </tr>
    {{#  }); }}
    {{#  if(d.length === 0){ }}
    <tr>
        <td colspan="10">暂无数据</td>
    </tr>
    {{#  } }}
</script>
</body>
</html>
